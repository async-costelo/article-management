<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article Manager</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./css/login.css" rel="stylesheet">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./js/plugin.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Article Manager</h2>
            <p>"Lets you manage articles"</p>
        </div>
    </div>
    <div class="main">

        <!-- login form -->
        <div class="col-md-6 col-sm-12 login">
            <div class="login-form">
                <h3>LOGIN</h3>
                <form id="loginData">
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button id="login" type="submit" class="btn btn-black">Login</button>
                    <button type="button" class="btn btn-secondary registerBtn">Register</button>
                </form>
            </div>
        </div>
        <!-- register form -->
        <div class="col-md-6 col-sm-12 register">
            <div class="login-form">
                <h3>REGISTER</h3>
                <form id="registerData">
                    <div class="form-group">
                        <label>Name</label>
                        <input name="name" type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn btn-default btloginBtn">Back to login</button>
                    <button id="register" type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
